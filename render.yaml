services:
  - type: web
    name: compforge-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node start-railway.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false 